<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Child Cash Grant - Post Distribution Monitoring</title>

    <link href="./css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom-bootstrap.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/vendor/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="./css/vis.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h4>Unconditionnal Child Cash Grant Programme</h4>
        <p class="lead">Post Distribution Monitoring -- DRAFT | RAW | WORK IN PROGRESS</p>
      </div>

      <h3>Characteristics</h3>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h4>Children</h4>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. children by age</h5> -->
              <div id="children-by-age">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. children by gender</h5> -->
              <div id="children-by-gender">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. children by education status</h5> -->
              <div id="children-by-education">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. children by working status</h5> -->
              <div id="children-by-work">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Households</h4>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. households by nb. of children</h5> -->
              <div id="households-by-children">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="households-by-head">
                <!-- <h5>Nb. households by head</h5> -->
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. households by poverty line</h5> -->
              <div id="households-by-poverty">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <h5>Nb. households by disability</h5> -->
              <div id="households-by-disability">
                <div class="chart selectable"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3>Outcomes</h3>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h4>Overall life improvement</h4>
          <hr>
          <div id="life-improvement">
            <div id="chart-life-improvement" class="chart"></div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Covering basic needs</h4>
          <hr>
          <div id="covering-needs">
            <div id="chart-covering-needs" class="chart"></div>
          </div>
        </div>
      </div>


    </div> <!-- /container -->
    <script src="./js/vendor/jquery.1.11.1.min.js"></script>
    <script src="./js/vendor/d3.v3.min.js"></script>
    <script src="./js/vendor/queue.v1.min.js"></script>
    <script src="./js/vendor/crossfilter.min.js"></script>
    <script src="./js/vendor/underscore-min.js"></script>
    <script src="./js/vendor/backbone.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./js/vendor/ie10-viewport-bug-workaround.js"></script>
    <script src="./js/vis.js"></script>

    <!-- Bootsrapping od specific visualization app. -->
    <script type="text/javascript">
      $(function () { Vis.initialize(); });
    </script>
  </body>
</html>
